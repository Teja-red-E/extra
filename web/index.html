<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Dress Try-On</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-bar">
        <ul>
            <li><a href="#" id="about-us">About Us</a></li>
            <li><a href="#" id="cart">Cart (<span id="cart-count">0</span>)</a></li>
            <li><a href="#" id="login-signup">Login/Signup</a></li>
        </ul>
    </div>

    <!-- Modal for Login/Signup -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login/Signup</h2>
            <!-- Form for login/signup -->
            <form id="login-form">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit">Login</button>
                <button type="button" id="signup-button">Sign Up</button>
            </form>
        </div>
    </div>

    <div class="shirt-container">
        <!-- Shirt images will be dynamically loaded here -->
    </div>

    <!-- Cart summary and buy option -->
    <div class="cart-summary">
        <p>Total: â‚¹<span id="cart-total">0</span></p>
        <button id="buy-button">Buy</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
